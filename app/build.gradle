buildscript {
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:2.5.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.github.jbarr21.rxplayground"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.facebook.stetho:stetho-okhttp:1.0.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.jakewharton:butterknife:6.1.+'
    compile 'com.jakewharton.timber:timber:2.4.+'
    compile 'com.squareup.okhttp:okhttp:2.2.+'
    compile 'com.squareup.retrofit:retrofit:1.9.+'
    compile 'io.reactivex:rxandroid:0.24.+'
    compile 'io.reactivex:rxandroid-framework:0.24.+'
}